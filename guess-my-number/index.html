<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="game__header">
                <button class="game__again">again!</button>
                <div class="game__range">
                    (Between <span class="min">1</span> and <span class="max">20</span>)
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="game__summary">
            <h1>Guess My Number!</h1>
            <div class="game__result">
                <div class="game__result-cover">
                    <span>?</span>
                </div>
            </div>
        </section>

        <section class="game__body">
            <div class="container">
                <div class="game__body-inner">
                    <div class="game__actions">
                        <input type="number" min="0">
                        <button class="game__check">check!</button>
                    </div>
                    <div class="game__info">
                        <h3 class="status">
                            <img src="#" alt="img">
                            <span>Start guessing...</span>
                        </h3>

                        <h3 class="score">
                            <img src="./img/score.svg" alt="img">
                            Score: <span>20</span>
                        </h3>

                        <h3 class="highscore">
                            <img src="./img/highscore.svg" alt="img">
                            Highscore: <span>0</span>
                        </h3>
                    </div>
                </div>
            </div>
        </section>
    </main>



<script src="./js/app.js"></script>
</body>

</html>
